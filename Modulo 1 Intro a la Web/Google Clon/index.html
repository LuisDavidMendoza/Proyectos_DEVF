<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png">
</head>

<body>
    <header>
        <div class="link-content">
            <div class="link-txt">
                <a href="https://mail.google.com/mail/?authuser=0&amp;ogbl">Gmail</a>
                <a href="https://www.google.com/imghp?hl=es-419&amp;authuser=0&amp;ogbl">Imágenes</a>
            </div>
            <div class="link-img">
                <img id="icon-menu" src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="" />
                <img id="icon-user" src="https://cdn-icons-png.flaticon.com/512/6522/6522516.png"
                    alt="Profile free icon">
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="logo-img">
                <img id="logo"
                    src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png"
                    width="272" alt="Logo Google">
            </div>
        </section>
        <section>
            <div class="bar-search">
                <div>
                    <svg class="icon" id="icon-search" focusable="false" xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>
                </div>
                <div id="text-input">
                    <textarea id="input-search" maxlength="2048" type="search" value=""></textarea>
                </div>
                <div class="search-advance">
                    <div class="icon tooltip-container" id="icon-close">
                        <span class="tooltip">Borrar</span>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg"
                            viewBox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                        </svg>
                    </div>
                    <span id="line-vertical"></span>
                    <div class="search-advance-content tooltip-container">
                        <span class="tooltip">Búsqueda por voz</span>
                        <svg class="icon-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill="#4285f4"
                                d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z">
                            </path>
                            <path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
                            <path fill="#fbbc04"
                                d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z">
                            </path>
                            <path fill="#ea4335"
                                d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z">
                            </path>
                        </svg>
                    </div>
                    <div class="search-advance-content tooltip-container">
                        <span class="tooltip">Búsqueda por imagen</span>
                        <svg class="icon-svg" focusable="false" viewBox="0 0 192 192"
                            xmlns="http://www.w3.org/2000/svg">
                            <rect fill="none" height="192" width="192"></rect>
                            <g>
                                <circle fill="#34a853" cx="144.07" cy="144" r="16"></circle>
                                <circle fill="#4285f4" cx="96.07" cy="104" r="24"></circle>
                                <path fill="#ea4335"
                                    d="M24,135.2c0,18.11,14.69,32.8,32.8,32.8H96v-16l-40.1-0.1c-8.8,0-15.9-8.19-15.9-17.9v-18H24V135.2z">
                                </path>
                                <path fill="#fbbc04"
                                    d="M168,72.8c0-18.11-14.69-32.8-32.8-32.8H116l20,16c8.8,0,16,8.29,16,18v30h16V72.8z">
                                </path>
                                <path fill="#4285f4"
                                    d="M112,24l-32,0L68,40H56.8C38.69,40,24,54.69,24,72.8V92h16V74c0-9.71,7.2-18,16-18h80L112,24z">
                                </path>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="btn-search-advance">
                <input id="search" class="btn-search" type="submit" value="Buscar con Google">
                <input id="lucky" class="btn-search" type="submit" value="Voy a tener suerte">
            </div>
        </section>
    </main>
    <footer>
        <div id="country">México</div>
        <div class="links-footer">
            <div class="links links-start">
                <a
                    href="https://about.google/?utm_source=google-MX&amp;utm_medium=referral&amp;utm_campaign=hp-footer&amp;fg=1">Sobre
                    Google</a>
                <a
                    href="https://www.google.com/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpafooter&amp;fg=1">Publicidad</a>
                <a
                    href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&amp;utm_source=google.com&amp;utm_medium=referral&amp;utm_campaign=google_hpbfooter&amp;fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda </a>
            </div>
            <div class="links links-end">
                <a href="https://policies.google.com/privacy?hl=es-419&amp;fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&amp;fg=1">Condiciones</a>
                <a>Preferencias</a>
            </div>
        </div>
    </footer>
    <script src="iconInput.js"></script>
</body>

</html>
