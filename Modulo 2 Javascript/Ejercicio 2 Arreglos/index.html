<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="allButtons">
        <div class="btn" data-name="createArray">Crear un Arreglo</div>
        <div class="btn mostrar" data-name="inputArray">Ingresa palabras</div>
        <div class="btn" data-name="orderArray">Ordenar Arreglo</div>
    </div>
    <div class="popup" data-name="inputArray">
        <div class="shadow"></div>
        <div class="bgWhite">
            <div class="content">
                <label>Ingresa varias palabras separadas por ","</label>
                <input class="inputText" type="text">
                <div class="btn" data-name="saveArray">Guardar Arreglo</div>
                <div class="btn close">Cerrar</div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
