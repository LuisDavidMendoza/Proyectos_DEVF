<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfumes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="table">
        <div class="table-content">
            <h5>Nombre</h5>
            <h5 data-name="juana">Juana</h5>
            <h5 data-name="pedro">Pedro</h5>
        </div>
        <div class="table-content" data-product="aqua" data-value="200">
            <h5>Aqua</h5>
            <input data-name="juana" data-product="aqua" type="number" min="0" value="0">
            <input data-name="pedro" data-product="aqua" type="number" min="0" value="0">
        </div>
        <div class="table-content" data-product="emocion" data-value="180">
            <h5>Emoción</h5>
            <input data-name="juana" data-product="emocion" type="number" min="0" value="0">
            <input data-name="pedro" data-product="emocion" type="number" min="0" value="0">
        </div>
        <div class="table-content" data-product="alegria" data-value="160">
            <h5>Alegría</h5>
            <input data-name="juana" data-product="alegria" type="number" min="0" value="0">
            <input data-name="pedro" data-product="alegria" type="number" min="0" value="0">
        </div>
        <div class="table-content" data-product="frescura" data-value="150">
            <h5>Frescura</h5>
            <input data-name="juana" data-product="frescura" type="number" min="0" value="0">
            <input data-name="pedro" data-product="frescura" type="number" min="0" value="0">
        </div>
        <div class="table-content" data-name="total">
        </div>

    </div>
    <div class="buttons">
        <div class="btn calcular">Calcular</div>
    </div>
</body>
<script src="main.js"></script>
</html>
